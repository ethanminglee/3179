<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <title>Melbourne: A Look at Transport</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <div class="hero"> 
      <div class="container">     
        <div class="hero-content"> 
          <div class="row"> 
            <div class="col-md-12"> 
              <h1>Melbourne: A Look at Transport</h1> 
            </div>  
            <div class="col-md-6"> 
              <p>A deep dive into how Melbournians transport to, from and around the CBD</p> 
            </div>  
          </div> 
        </div>
      </div> 
    </div>

    <div class="divider"></div>

    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <h2>Background</h2>
          <div class="col"></div>
          <div class="col", style="height: 300px;"></div>
        </div>
        <div class="col text-center", style="border-style: ridge;">
          Map of Melbourne
        </div>
      </div>

      <div class="row mt-4">
        <div class="col">
          <h2>Travelling to and from the CBD</h2>
          <div class="col"></div>
          <div class="col", style="height: 100px;"></div>
        </div>
        <div class="col text-center">
          Graph: Modes of transport
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="container text-left mt-4">
      <div class="row">
        <div class="col">
          <h2>Driving</h2>
          <div class="col"></div>
          <div class="col", style="height: 100px;"></div>
        </div>
        <div class="col">
          Column
        </div>
      </div>

      <div class="row mt-4">
        <div class="col", style="border-style: ridge; height: 1000px">
          <p>Dot Matrix</p>
        </div>
        <div class="col">
          Column
        </div>
      </div>
    </div>

    <div class="divider"></div>
  </body>
</html>
